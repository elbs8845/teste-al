<style>
body{

.sidebar{

.item button{

<!-- CONTROLE DE ABERTURA -->
<script>
function abrir(id){
  document.querySelectorAll(".box").forEach(b => b.style.display = "none");
  document.getElementById(id).style.display = "block";

  if(id === "contatoBox") listarContatos();
  if(id === "agendaBox") listarAgendamentos();
  if(id === "vendaBox") listarVendas();
  if(id === "userBox") listarUsuarios();
}

function sair(){
  localStorage.removeItem("usuarioLogado");
  location.href = "index.html";
}
</script>

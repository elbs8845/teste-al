<script>
function exportExcel(){
  let csv = "Cliente,Valor\n";
  vendas.forEach(v => csv += `${v.cliente},${v.valor}\n`);
  let a = document.createElement("a");
  a.href = "data:text/csv;charset=utf-8," + encodeURI(csv);
  a.download = "relatorio.csv";
  a.click();
}
</script>

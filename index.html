<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ALPHA SOLUÇÕES - Login</title>
<style>
body{
  background:#0b1d39;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  font-family:Arial;
}
.card{
  background:#0f254a;
  padding:30px;
  border-radius:15px;
  width:300px;
}
h2{color:white;text-align:center}
input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:none;
}
button{
  width:100%;
  padding:12px;
  background:#ff8c00;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
  <h2>ALPHA SOLUÇÕES</h2>

  <!-- NÃO USAR FORM -->
  <input id="usuario" placeholder="Usuário">
  <input id="senha" type="password" placeholder="Senha">

  <button type="button" onclick="login()">Entrar</button>
</div>

<script src="login.js"></script>
</body>
</html>
